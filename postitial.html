    body {
        margin: 0;

    .page-wrapper {
        max-width: 420px;

        padding: 20px;

    /* Card flip animation */
    .card-wrapper {
        width: 180px;
        height: 180px;
        margin: 0 auto;
        perspective: 800px;
    }

    .card {
        width: 100%;
        height: 100%;
        border-radius: 12px;
        background: white;
        border: 1px solid #ddd;
        position: relative;
        transition: transform 0.8s;
        transform-style: preserve-3d;
        animation: flip 1.6s ease-in-out 0.4s forwards;
    }

    @keyframes flip {
        0% { transform: rotateY(0); }
        50% { transform: rotateY(180deg); }
        100% { transform: rotateY(360deg); }
    }

    /* card faces */
    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        font-weight: bold;
        border-radius: 12px;
    }

    .front {
        background: #ffffff;
        color: #333;
    }

    .back {
        background: #ffffff;
        color: #ff4e91;
        transform: rotateY(180deg);
    }

    /* Spinner */
    .spinner {
        width: 45px;
        height: 45px;
        border: 5px solid #ddd;
        border-top: 5px solid #333;
        border-radius: 50%;
        margin: 25px auto;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .steps-box {
        background: white;
        border: 1px solid #ddd;
        padding: 20px;
        margin-top: 25px;
        border-radius: 12px;

        background: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        text-decoration: none;
        font-weight: bold;
        color: #333;
    }

</style>
